<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Coming Soon &mdash; Under Construction</title>
</head>

<body>
    <div class="coming-soon">
        <div class="coming-soon__rectangle">
            <div class="coming-soon__text-box">
                <h1 class="coming-soon__title">Coming <br> <span class="coming-soon__title--blue">Soon</span></h1>
                <p class="coming-soon__info">Be on the lookout for <br> what is coming...</p>
                <div class="countdown">
                    <div class="countdown__days">
                        <div class="number"></div>
                        <span class>Days</span>
                    </div>

                    <div class="countdown__hours">
                        <div class="number"></div>
                        <span class>Hours</span>
                    </div>

                    <div class="countdown__minutes">
                        <div class="number"></div>
                        <span class>Minutes</span>
                    </div>

                    <div class="countdown__seconds">
                        <div class="number"></div>
                        <span class>Seconds</span>
                    </div>
                </div>
            </div>
            <div class="coming-soon__icons">
                <div class="coming-soon__icons__1">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="15" x2="30" y2="15" stroke="white" stroke-width="4" />
                        <line x1="15" y1="30" x2="15" stroke="white" stroke-width="4" />
                    </svg>
                </div>
                <div class="coming-soon__icons__2">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="15" cy="15" r="13" stroke="white" stroke-width="4" />
                    </svg>
                </div>
                <div class="coming-soon__icons__3">
                    <svg width="26" height="23" viewBox="0 0 26 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.47372 20.5L13 4L22.5263 20.5H3.47372Z" stroke="white" stroke-width="4" />
                    </svg>
                </div>
                <div class="coming-soon__icons__4">
                    <svg width="29" height="20" viewBox="0 0 29 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="2.26795" y1="18.3923" x2="12.2679" y2="1.07177" stroke="white" stroke-width="4" />
                        <line x1="17.2679" y1="18.3205" x2="27.268" y2="0.999988" stroke="white" stroke-width="4" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
